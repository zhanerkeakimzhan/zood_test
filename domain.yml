  utter_greetRU:
  - text: 0.0 | Здравствуйте, вы позвонили в компанию Zoodmall, меня зовут Шахло
  utter_greetUZ:
  - text: 1.0 | Assalomu aleykum, Siz Zoodmallga qo'ng'iroq qildingiz, mening ismim Shahlo

  utter_q1RU:
  - text: 2.0 | Слушаю вас? Чем я могу Вам помочь?
  - text: 2.1 | Чем я могу быть полезным?
  - text: 2.2 | На какие вопросы я могу ответить?
  utter_q1UZ:
  - text: 3.0 | Eshitaman sizni? Sizga qanday yordam bera olaman?
  - text: 3.1 | Qanday qilib foydali bo'lishim mumkin?
  - text: 3.2 | Qanday savollarga javob bera olaman?

  utter_operatorRU:
  - text: 4.0 | Поняла вас, но перед тем как соединить с оператором, может я смогу вам помочь?
  utter_operatorUZ:
  - text: 5.0 | Men sizni tushundim, lekin operator bilan bog'lanishdan oldin, ehtimol sizga yordam bera olamanmi? UZ

  utter_operator2RU:
  - text: 6.0 | Понял(а), сейчас соединю вас со специалистом оператором занимающимся этим вопросом, пожалуйста оставайтесь на линии
  utter_operator2UZ:
  - text: 7.0 | Men tushundim, endi men sizni ushbu masala bilan shug'ullanadigan mutaxassis operator bilan bog'layman, iltimos, chiziqda qoling

